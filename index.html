<html>
  <style>
    html {
      overflow: hidden;
      background-color: black;
    }
    html,
    body,
    div,
    iframe {
      margin: 0px;
      padding: 0px;
      height: 100%;
      border: none;
      display: block;
      width: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
  <body>
    <iframe
      id="thisIframe"
      width="100%" height="100%"
      src="https://www.youtube.com/embed/jzD_yyEcp0M?rel=0&enablejsapi=1&playsinline=1&showInfo=0&controls=1&fullscreen=1&autoplay=1"
      frameborder="0"
      allowfullscreen="true"
      allow="autoplay"
    >
    </iframe>
  </body>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var s = document.getElementById('thisIframe');
    s.src = `https://www.youtube.com/embed/${urlParams.get('videoId')}?rel=0&enablejsapi=1&playsinline=1&showInfo=0&controls=1&fullscreen=1&autoplay=1`;
    const video = s?.contentWindow?.document?.querySelector('video');
    video && video.play();
  </script>
</html>
